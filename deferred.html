<!DOCTYPE html>
<html>

<body>

<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript">
	function runAsync(){
	    var def = $.Deferred();
	    //做一些异步操作
	    setTimeout(function(){
	        console.log('执行完成');
	        def.resolve();
	    }, 2000);
	    
	    return def;
	}
	runAsync().then(function(data){
	    console.log(222);
	});
</script>
</body>
</html>
