<!DOCTYPE html>
<html>
<head>
  <title>promise-return</title>
</head>
<body>
<script type="text/javascript">
  let a = () => {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(111)
        console.log(111111111)
      }, 3000)
    })
  }
  let b = () => {
    return a().then(res => {
      console.log(res)
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(222)
        }, 3000)
      })
    })
  }
  let c = () => {
    /*
      * c中想利用b中then中的promise
      * 需要两次return，c才可以使用
    */
    b().then(res => {
      console.log(res)
    })
  }
</script>
</body>
</html>
